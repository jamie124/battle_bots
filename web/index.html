    $('#container').on('mousewheel', function(event, delta) {
        var dir = delta > 0 ? 'Up' : 'Down',
                vel = Math.abs(delta);

        if (delta > 0) {
            bb.changeZoom(-1);
        } else {
            bb.changeZoom(1);
        }

        return false;
    });
